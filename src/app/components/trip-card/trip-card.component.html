<div class="trip-card-wrapper">
  <div class="trip-card">
    <div class="trip-card-overlay">
      <div class="trip-card-icon">
        <i class="fas fa-plus"></i>
      </div>
    </div>
    <img
      width="800"
      height="800"
      class="trip-card-image"
      [src]="trip.img"
      [alt]="trip.name"
    />
  </div>
</div>
